<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer CD circle -->
  <circle cx="50" cy="50" r="45" fill="#1976d2" stroke="#333" stroke-width="2"/>

  <!-- CD center hole -->
  <circle cx="50" cy="50" r="15" fill="#fff" stroke="#333" stroke-width="2"/>

  <!-- CD reflection/shine effect -->
  <path d="M 35 25 Q 50 20, 65 25 Q 70 35, 70 50" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>

  <!-- Small decorative arcs to give CD groove appearance -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>
</svg>
